name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Tjek kode ud
        uses: actions/checkout@v4

      - name: Sæt Python op
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Installer dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Tjek at koden kan importeres (kompileres)
        run: |
          python -m compileall .

      - name: Kør pytest
        run: |
          pytest
