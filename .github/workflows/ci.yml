name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Tjek kode ud
        uses: actions/checkout@v4

      - name: Sæt Python op
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Installer dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Tjek at koden kan kompilere
        run: |
          python -m compileall .

      - name: Kør pytest
        run: |
          pytest

  build-and-push-image:
    # Kør kun ved push til main (ikke ved pull_request)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Tjek kode ud
        uses: actions/checkout@v4

      - name: Log ind på GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Byg og push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/ulpe-ek-dk/intelligent-iot-flask-api:latest
